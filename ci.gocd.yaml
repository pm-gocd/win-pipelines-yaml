# Testing PAC in yaml format
environments:
  pensionsdags_1:
    environment_variables:
      PAYCHECK1: 19000
pipelines:
  pac1_socarb:
    group: pac1_workshop
    label_template: "socarb-${COUNT}-${src[:4]}"
    materials:
      src:  # Name of material
        git: https://github.com/pm-gocd/socarb.git
        branch: master
        auto_update: false
    stages:
      - defaultStage: # Name of stage
          jobs:
            defaultJob: # Name of the job
              artifacts:
               - build:
                   source: output
              tasks:
              - exec:
                  command: "C:\\cygwin64\\bin\\bash.exe"
                  arguments:
                  - -x
                  - ./calc.sh

  pac1_lon:
    group: pac1_workshop
    label_template: "lon-${COUNT}-${src[:4]}"
    materials:
      src:  # Name of material
