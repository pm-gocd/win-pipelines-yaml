    label_template: "priv-${COUNT}-${pac1_lon}-${src[:4]}"
    materials:
      src:  # Name of material
        git: https://github.com/pm-gocd/privatpension.git
        branch: master
        auto_update: false
      pac1_lon:
        type: dependency
        pipeline: pac1_lon
        stage: defaultStage
    stages:
      - defaultStage: # Name of stage
          jobs:
            defaultJob: # Name of the job
              artifacts:
               - build:
                   source: output
              tasks:
              - fetch:
                  pipeline: pac1_lon
                  stage: defaultStage
                  job: defaultJob
                  is_file: no
                  source: output
